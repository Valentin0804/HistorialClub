version: '3.8'

services:
  # Servicio de la aplicaci√≥n Django
  django-web:
    build: .
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    environment:
      - DEBUG=True
      - SECRET_KEY=d%h(@su5d^ra4j=9tcstm^9@@ifk*ej&iyy=%-k-uzj#5mj!wj
      - DATABASE_URL=postgresql://factora_user:factora_password@db:5432/factora_db
