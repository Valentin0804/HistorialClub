{% load static %}
<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>CACH - {% block title %}{% endblock %}</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="{% static 'css/base.css' %}">
        {% block extra_css %}{% endblock %}
    </head>
    <body>
        <nav class="navbar navbar-expand-lg ">
            <div class="container">
                <a class="navbar-brand" href="{% url 'home' %}">CACH</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span> </button>

                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a
                                class="nav-link {% if request.resolver_match.url_name == 'temporada_actual' %}active-menu{% endif %}"
                                href="{% url 'temporada_actual' %}">Temporada Actual</a>
                        </li>
                        <li class="nav-item">
                            <a
                                class="nav-link {% if request.resolver_match.url_name == 'historicos' %}active-menu{% endif %}"
                                href="{% url 'historicos' %}">Históricos</a>
                        </li>
                        <li class="nav-item">
                            <a
                                class="nav-link {% if request.resolver_match.url_name == 'estadisticas' %}active-menu{% endif %}"
                                href="{% url 'estadisticas' %}">Estadísticas</a>
                        </li>
                        <li class="nav-item">
                            <a
                                class="nav-link {% if request.resolver_match.url_name == 'rivales' %}active-menu{% endif %}"
                                href="{% url 'rivales' %}">Rivales</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="container">
            {% block content %}{% endblock %}
        </div>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
        {% block scripts %}{% endblock %}
    </body>
</html>
